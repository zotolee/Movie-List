<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Movie Collection</title>
</head>
<body>
    <div class="container">
        <h1>Add Movies</h1>
        <form id="movie-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="producer">Producer</label>
                <input type="text" id="producer" class="u-full-width">
            </div>
            <div>
                <label for="year">Year</label>
                <input type="text" id="year" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width button-primary">
            </div>
        </form>
        <br>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Producer</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list">
                <!--tr and td elements will be created dynamically using JavaScript-->
            </tbody>
        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
